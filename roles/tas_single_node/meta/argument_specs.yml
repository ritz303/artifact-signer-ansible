argument_specs:
  main:
    short_description: "Configure RHTAS on a single managed node"
    description: >
      The `tas_single_node` role can be used to deploy a
      [RHTAS](https://docs.redhat.com/en/documentation/red_hat_trusted_artifact_signer) instance
      on a single managed node.
    version_added: "1.0.0"
    options:
      tas_single_node_registry_username:
        description: "Login for registry where the images will be pulled from"
        type: "str"
        required: true
        version_added: "1.0.0"
        # we provide no default value here intentionally
      tas_single_node_registry_password:
        description: "Password for registry where the images will be pulled from"
        type: "str"
        required: true
        version_added: "1.0.0"
        # we provide no default value here intentionally
      tas_single_node_podman_network:
        description: "Name of the podman network for the containers to use"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: "rhtas"
      tas_single_node_rekor_redis:
        description: "Details of Redis connection for Rekor (set this to provide custom Redis instance)"
        type: "dict"
        required: false
        version_added: "1.0.0"
        default:
          database_deploy: true
          redis:
            host: rekor-redis-pod
            port: 6379
            password: password
        options:
          database_deploy:
            description: "Whether or not to deploy Redis"
            type: "bool"
            required: false
            version_added: "1.0.0"
          redis:
            description: "Details of Redis connection"
            type: "dict"
            required: false
            version_added: "1.0.0"
            options:
              host:
                description: "Redis host"
                type: "str"
                required: false
                version_added: "1.0.0"
              port:
                description: "Redis host port"
                type: "int"
                required: false
                version_added: "1.0.0"
              password:
                description: "Redis password"
                type: "str"
                required: false
                version_added: "1.0.0"
      tas_single_node_trillian:
        description: "Details of database connection for Trillian (set this to provide custom MySQL/MariaDB instance)"
        type: "dict"
        required: false
        version_added: "1.0.0"
        default:
          database_deploy: true
          mysql:
            user: mysql
            root_password: rootpassword
            password: password
            database: trillian
            host: trillian-mysql-pod
            port: 3306
        options:
          database_deploy:
            description: "Whether or not to deploy the database"
            type: "bool"
            required: false
            version_added: "1.0.0"
          mysql:
            description: "Details of database connection"
            type: "dict"
            required: false
            version_added: "1.0.0"
            options:
              host:
                description: "Database host"
                type: "str"
                required: false
                version_added: "1.0.0"
              port:
                description: "Database host port"
                type: "int"
                required: false
                version_added: "1.0.0"
              password:
                description: "Database password"
                type: "str"
                required: false
                version_added: "1.0.0"
              user:
                description: "Database user"
                type: "str"
                required: false
                version_added: "1.0.0"
              root_password:
                description: "Root password for the database"
                type: "str"
                required: false
                version_added: "1.0.0"
              database:
                description: "Database to connect to"
                type: "str"
                required: false
                version_added: "1.0.0"
      tas_single_node_rekor_public_key_retries:
        description: "Number of retries when retrieving Rekor public key when constructing trust root"
        type: "int"
        required: false
        version_added: "1.0.0"
        default: 5
      tas_single_node_rekor_public_key_delay:
        description: "Number of seconds to wait before retrying retrieval of Rekor public key when constructing trust root"
        type: "int"
        required: false
        version_added: "1.0.0"
        default: 10
      tas_single_node_setup_host_dns:
        description: "Set up managed host DNS to resolve URLs of the configured RHTAS services"
        type: "bool"
        required: false
        version_added: "1.0.0"
        default: true
      tas_single_node_base_hostname:
        description: >
          Base hostname of the managed node. This will be used to generate proper self-signed certificates
          for the individual HTTPS endpoints.
        type: "str"
        required: true
        version_added: "1.0.0"
        # we provide no default value here intentionally
      tas_single_node_kms_key_resource:
        description: >
          KMS key for signing timestamp responses. Valid options include:
          [gcpkms://resource, azurekms://resource, hashivault://resource, awskms://resource]
        type: "str"
        required: false
        version_added: "1.0.0"
        default: ""
      tas_single_node_tink_key_resource:
        description: >
          KMS key for signing timestamp responses for Tink keysets. Valid options include:
          [gcp-kms://resource, aws-kms://resource, hcvault://]
        type: "str"
        required: false
        version_added: "1.0.0"
        default: ""
      tas_single_node_tsa_tink_keyset:
        description: "KMS-encrypted keyset for Tink, decrypted by tas_single_node_tink_key_resource"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: ""
      tas_single_node_tink_hcvault_token:
        description: "Authentication token for Hashicorp Vault API calls"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: ""
      tas_single_node_skip_os_install:
        description: >
          Skip installation of required OS packages. Only use this when all packages are already installed at
          versions released for RHEL >= 9.2
        type: "bool"
        required: false
        version_added: "1.0.0"
        default: false
      tas_single_node_oidc_issuers:
        description: "List of OIDC issuers to allow to authenticate Fulcio certificate requests"
        type: "list"
        elements: "dict"
        required: true
        version_added: "1.0.0"
        # we provide no default here intentionally
        options:
          issuer:
            description: "Unique name of the OIDC issuer"
            type: "str"
            required: true
            version_added: "1.0.0"
          url:
            description: "OIDC issuer service URL"
            type: "str"
            required: true
            version_added: "1.0.0"
          client_id:
            description: "OIDC client ID to use by this RHTAS instance"
            type: "str"
            required: true
            version_added: "1.0.0"
          type:
            description: "Type of the OIDC token issuer, e.g. 'email'"
            type: "str"
            required: true
            version_added: "1.0.0"
      tas_single_node_meta_issuers:
        description: "List of OIDC meta issuers to allow to authenticate Fulcio certificate requests"
        type: "list"
        elements: "dict"
        required: false
        version_added: "1.0.0"
        default: []
        options:
          issuer_pattern:
            description: "Templated URL to match multiple OIDC issuers, e.g. `'https://oidc.eks.*.amazonaws.com/id/*'`"
            type: "str"
            required: true
            version_added: "1.0.0"
          client_id:
            description: "OIDC client ID to use by this RHTAS instance"
            type: "str"
            required: true
            version_added: "1.0.0"
          type:
            description: "Type of the OIDC token issuer, e.g. `'email'`"
            type: "str"
            required: true
            version_added: "1.0.0"
      tas_single_node_fulcio_server_image:
        description: "Fulcio image"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: "registry.redhat.io/rhtas/fulcio-rhel9@sha256:67495de82e2fcd2ab4ad0e53442884c392da1aa3f5dd56d9488a1ed5df97f513"
      tas_single_node_trillian_log_server_image:
        description: "Trillian log server image"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: "registry.redhat.io/rhtas/trillian-logserver-rhel9@sha256:994a860e569f2200211b01f9919de11d14b86c669230184c4997f3d875c79208"
      tas_single_node_logsigner_image:
        description: "Trillian logsigner image"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: "registry.redhat.io/rhtas/trillian-logsigner-rhel9@sha256:37028258a88bba4dfaadb59fc88b6efe9c119a808e212ad5214d65072abb29d0"
      tas_single_node_rekor_image:
        description: "Rekor image"
        type: "str"
        required: false
        version_added: "1.0.0"
        default: "registry.redhat.io/rhtas/rekor-server-rhel9@sha256:133ee0153e12e6562cfea1a74914ebdd7ee76ae131ec7ca0c3e674c2848150ae"
      tas_single_node_ct_server_image:
        description: "CTLog image"
        type: "str"
